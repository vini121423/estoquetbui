<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h3>
                    Categorias
                </h3>
            </div>
            <div class="ui-g-8 ui-fluid">
                <label> Categoria:</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="categorias" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros"
            [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cat>
                <tr>
                    <td>{{cat.id}}</td>
                    <td>{{cat.nome}}</td>
                    <td>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                            class="ui-button-success"></a>
                        <button pButton icon="pi pi-pencil" pTooltip="Excluir" tooltipPosition="top"
                            class="ui-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template>
                <tr>
                    <td colspan="5"> Nenhuma categoria encontrada</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
